<!DOCTYPE html>
<html><title>晓吐斗的主页</title>
	<head>
		<meta charset="utf-8" />
		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 500dp;
				height: 500dp;
				position: relative;
			}
			.btn{
				display: inline-block;
				width: 150px;
				height: 80px;
				border-radius: 10px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				border: none;
				outline: none;
				cursor: pointer;
				box-shadow: 0 3px 3px rgba(0,0,0,.3);
			}
		</style>
		<link rel="stylesheet" type="text/css" href="main_css/ripple.css"/>
	</head>
	<body>
		<div class="container">
			<button class="btn ripple-effect">Download
				<span class="ripple"></span>
			</button>
		</div>
	</body>
	<script src="main_js/ripple.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload = function() {
			ripple();
		}
	</script>
</html>
