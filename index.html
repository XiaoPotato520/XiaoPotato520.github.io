<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>晓吐斗的主页</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 300px;
				height: 300px;
				margin: 50px auto;
				background-color: #ffffff;
				position: relative;
			}
			.btn{
				display: inline-block;
				width: 100px;
				height: 35px;
				border-radius: 15px;
				position: absolute;
				top: 0%;
				left: 0%;
				transform: translate(-50%,-50%);
				border: none;
				outline: none;
				cursor: pointer;
				box-shadow: 0 3px 3px rgba(0,0,0,.3);
			}
		</style>
		<link rel="stylesheet" type="text/css" href="main_css/ripple.css"/>
	</head>
	<body>
		<div class="container">
			<div class="btn ripple-effect">按钮
				<span class="ripple"></span>
			</div>
		</div>
	</body>
	<script src="main_js/ripple.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload = function() {
			ripple();
		}
	</script>
</html>
